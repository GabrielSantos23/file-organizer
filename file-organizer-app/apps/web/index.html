<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>file-organizer-app</title>
    <script>
      console.log("Error handler initialized");
      window.onerror = function (message, source, lineno, colno, error) {
        document.body.innerHTML = `
          <div style="position:fixed;top:0;left:0;right:0;bottom:0;background:#111;color:#ff5555;padding:40px;z-index:9999;font-family:monospace;white-space:pre-wrap;">
            <h1 style="color:white;margin-top:0">ðŸš¨ CRITICAL ERROR</h1>
            <div style="background:#222;padding:20px;border-radius:8px;border:1px solid #444">
              <strong>Message:</strong> ${message}<br>
              <strong>Source:</strong> ${source}:${lineno}:${colno}<br><br>
              <strong>Stack Trace:</strong><br>${error?.stack || "No stack available"}
            </div>
          </div>
        `;
      };
      window.onunhandledrejection = function (event) {
        console.error("Unhandled Promise Rejection:", event.reason);
      };
    </script>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
