name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.1-dev \
            libwebkit2gtk-4.1-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        working-directory: file-organizer-app
        run: bun install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          # First install CPU-only torch to avoid pulling in CUDA meta-packages
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Sidecar (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          pyinstaller --clean --onefile --name file-organizer-engine \
            --exclude-module nvidia.cuda_nvrtc \
            --exclude-module nvidia.cuda_runtime \
            --exclude-module nvidia.cuda_cupti \
            --exclude-module nvidia.cudnn \
            --exclude-module nvidia.cublas \
            --exclude-module nvidia.cufft \
            --exclude-module nvidia.curand \
            --exclude-module nvidia.cusolver \
            --exclude-module nvidia.cusparse \
            --exclude-module nvidia.nccl \
            --exclude-module nvidia.nvtx \
            --exclude-module nvidia.nvjitlink \
            --exclude-module nvidia.cufile \
            engine.py
          mkdir -p file-organizer-app/apps/web/src-tauri/bin
          mv dist/file-organizer-engine file-organizer-app/apps/web/src-tauri/bin/file-organizer-engine-x86_64-unknown-linux-gnu

      - name: Build Sidecar (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          pyinstaller --clean --onefile --name file-organizer-engine \
            --exclude-module nvidia \
            engine.py
          mkdir -p file-organizer-app/apps/web/src-tauri/bin
          mv dist/file-organizer-engine.exe file-organizer-app/apps/web/src-tauri/bin/file-organizer-engine-x86_64-pc-windows-msvc.exe

      - name: Build and Bundle
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: file-organizer-app/apps/web
          tagName: v__VERSION__
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
